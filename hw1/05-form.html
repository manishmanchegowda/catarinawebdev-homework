<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <!-- <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" /> -->
  </head>
  <body>
    <main>
      <form action="">
        <h1>Contact Form</h1>
        <label for="name">Username</label>
        <input type="text" id="name" />

        <br /><br />

        <label for="email">Email</label>
        <input type="email" id="email" />

        <br /><br />

        <label for="password">Password</label>
        <input type="password" id="password" />
        
        <br /><br />

        <fieldset>
          <legend>Would you like to sign up for the newsletter?</legend>
          <input type="radio" name="newsletter" id="Yes" />
          <label for="Yes">Yes, Sign me up</label>
          <br />
          <input type="radio" name="newsletter" id="no" />
          <label for="no">No, Thank you</label>
        </fieldset>

        <br /><br />

        <label for="date">Date</label>
        <input type="date" id="date">

        <br /><br />

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form>
    </main>
  </body>
</html>
