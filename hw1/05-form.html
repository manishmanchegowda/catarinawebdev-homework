<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" />
  </head>
  <body>
    <main>
      <form action class="form">
        <h1>Registration Form</h1> 
        <div>
          <label class="label1 legend-bold" for="Username">Username: </label>
          <input id="input" type="text" name="Username">
        </div>
        <br>
        <div>
          <label class="label1 legend-bold" for="email">Email: </label>
          <input class="input1" type="email" name="Email" id="email">
        </div>
        <br>
        <div>
          <label class="label1 legend-bold" for="password">Password: </label>
          <input class="input1" type="password" name="Password" id="password">
        </div>
        <br>
        <div>
          <legend class="legend-bold">
            Would you like to sign up for the newsletter?
          </legend>
          <input class="btn" type="radio" name="newsletter" id="yes">
          <label for="yes">Yes, sign me up</label>
          <br>
          <input class="btn" type="radio" name="newsletter" id="no">
          <label for="no">No, thank you</label>
        </div>
        <br>
        <div>
          <label class="label1 legend-bold" for="date">Date: </label>
          <input class="input1" type="date" name="Date" id="date">
        </div>
        <br>
        <div class="form-element">
          <input class="btn-primary" type="submit" value="Submit">
          <input class="btn-secondary" type="reset" value="Reset">
        </div>
      </form>
    </main>
  </body>
</html>
